        methods: {
            echart() {
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    xAxis: {
                        type: 'category',
                        data: [{
                            value: '答对人数',
                            textStyle: {
                                color: '#000',
                                fontSize: 18,
                            }
                        }, {
                            value: '答错人数',
                            textStyle: {
                                color: '#000',
                                fontSize: 18,
                            }
                        }],
                    },
                    yAxis: {
                        type: 'value',
                        splitNumber: 5,
                        axisLine: {       //y轴
                            show: false
                        },
                        axisTick: {       //y轴刻度线
                            show: false
                        },
                        splitLine: {     //网格线
                            show: true
                        }
                    },
                    series: [{
                        data: [{
                            value: 40,
                            itemStyle: {
                                color: "#6DBA42",

                            }
                        }, {
                            value: 440,
                            itemStyle: {
                                color: "#ED7A7B",

                            }
                        }],
                        type: 'bar',
                        barWidth: 100
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
